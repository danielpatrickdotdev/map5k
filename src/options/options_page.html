<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/options/options_page.css">
    <title>Options for Map 5k Extension</title>
  </head>
  <body class="text-center">
    <form id="options-form">
      <img class="mb-4" src="/assets/images/logo/map-marker-logo.svg" alt="app logo">
      <h1 class="h3 mb-3 font-weight-normal">Edit settings</h1>
      <div class="form-group">
        <label class="sr-only" for="parkrun-id-input">Parkrun ID</label>
        <div id="parkrun-id-input-group" class="input-group input-group-with-prepend">
          <div class="input-group-prepend">
            <div class="input-group-text">A</div>
          </div>
          <input type="text" id="parkrun-id-input" class="form-control" placeholder="Parkrun ID" required autofocus>
        </div>
      </div>
      <button type="submit" id="save-options-btn" class="btn btn-lg btn-primary btn-block">Save</button>
    </form>
    <script src="/assets/js/browser-polyfill.min.js"></script>
    <script src="/options/options_page.js" defer></script>
  </body>
</html>
